<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Sets the font for the page */
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #ffffff; /* White text color */
            margin: 0; /* Removes default margin */
            height: 100vh; /* Full viewport height */
            display: flex; /* Enables flexbox for children */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            text-align: center; /* Centers text */
        }

        .welcome-message {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 20px 40px; /* Padding around the text */
            border-radius: 10px; /* Rounded corners for the background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for 3D effect */
            width: 80%; /* 80% of the parent container width */
            max-width: 600px; /* Maximum width */
        }

        h1 {
            margin: 0; /* Removes default margin of the heading */
            font-size: 2rem; /* Larger text size */
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome, {{ username }}! You are logged in!</h1>
    </div>
</body>
</html>
